name: Sam CI/CD Pipeline

# Trigger workflow
on:
  push:
    branches:
      - staging    
  create:
    tags:
      - '*'        

jobs:
  # staging
  deploy-staging:
    if: github.ref == 'refs/heads/staging' # Only runs on staging branch push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Create .env for staging
    - name: Create .env for staging
      run: |
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env

    # Save EC2 private key from secret
    - name: Save staging EC2 key
      run: |
        echo "${{ secrets.STAGING_EC2_KEY }}" > ~/staging_key.pem
        chmod 600 ~/staging_key.pem

    # Zip project excluding .git folder
    - name: Zip project
      run: zip -r app.zip . -x "*.git*"

    # Upload to staging EC2
    - name: Upload to staging EC2
      run: |
        scp -o StrictHostKeyChecking=no -i ~/staging_key.pem app.zip ubuntu@${{ secrets.STAGING_EC2_HOST }}:/home/ubuntu/app.zip

    # Deploy on staging EC2
    - name: Deploy on staging EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/staging_key.pem ubuntu@${{ secrets.STAGING_EC2_HOST }} '
          sudo apt update -y
          sudo apt install unzip python3-venv -y

          sudo rm -rf /home/ubuntu/app
          sudo mkdir -p /home/ubuntu/app
          sudo unzip -o /home/ubuntu/app.zip -d /home/ubuntu/app

          echo "[Unit]
          Description=Flask App
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory=/home/ubuntu/app
          EnvironmentFile=/home/ubuntu/app/.env
          ExecStart=/home/ubuntu/app/venv/bin/python3 app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target" | sudo tee /etc/systemd/system/flaskapp.service

          cd /home/ubuntu/app

          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          sudo systemctl daemon-reload
          sudo systemctl enable flaskapp
          sudo systemctl restart flaskapp
        '

  # prod
  deploy-production:
    if: startsWith(github.ref, 'refs/tags/') # Only runs on git tags
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Create .env for production
    - name: Create .env for production
      run: |
        echo "MONGO_URI=${{ secrets.PROD_MONGO_URI }}" > .env
        echo "SECRET_KEY=${{ secrets.PROD_SECRET_KEY }}" >> .env

    # Save EC2 private key from secret
    - name: Save production EC2 key
      run: |
        echo "${{ secrets.PROD_EC2_KEY }}" > ~/prod_key.pem
        chmod 600 ~/prod_key.pem

    # Zip project excluding .git folder
    - name: Zip project
      run: zip -r app.zip . -x "*.git*"

    # Upload to production EC2
    - name: Upload to production EC2
      run: |
        scp -o StrictHostKeyChecking=no -i ~/prod_key.pem app.zip ubuntu@${{ secrets.PROD_EC2_HOST }}:/home/ubuntu/app.zip

    # Deploy on production EC2
    - name: Deploy on production EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/prod_key.pem ubuntu@${{ secrets.PROD_EC2_HOST }} '
          sudo apt update -y
          sudo apt install unzip python3-venv -y

          sudo rm -rf /home/ubuntu/app
          sudo mkdir -p /home/ubuntu/app
          sudo unzip -o /home/ubuntu/app.zip -d /home/ubuntu/app

          echo "[Unit]
          Description=Flask App
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory=/home/ubuntu/app
          EnvironmentFile=/home/ubuntu/app/.env
          ExecStart=/home/ubuntu/app/venv/bin/python3 app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target" | sudo tee /etc/systemd/system/flaskapp.service

          cd /home/ubuntu/app

          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          sudo systemctl daemon-reload
          sudo systemctl enable flaskapp
          sudo systemctl restart flaskapp
        '
